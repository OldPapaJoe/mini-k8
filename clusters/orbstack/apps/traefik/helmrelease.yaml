apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "28.0.0"
  values:
    deployment:
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
    service:
      type: LoadBalancer
      annotations:
        # FÃ¼r OrbStack lokalen LoadBalancer
        traefik.ingress.kubernetes.io/load-balancer-ip: "127.0.0.1"
    ports:
      web:
        port: 80
      websecure:
        port: 443
        tls:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

